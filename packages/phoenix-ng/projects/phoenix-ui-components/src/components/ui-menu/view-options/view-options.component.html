<mat-menu #viewOptions>
  <mat-checkbox
    class="mat-menu-item"
    (click)="$event.stopPropagation()"
    (change)="setGrid($event)"
    >Show Grid
  </mat-checkbox>
  <mat-checkbox
    class="mat-menu-item"
    (click)="$event.stopPropagation()"
    (change)="setAxis($event)"
    >Show axis
  </mat-checkbox>
  <button
    mat-menu-item
    *ngFor="let view of views"
    (click)="displayView($event, view)"
  >
    <svg class="view-icon" *ngIf="view.icon">
      <use attr.href="assets/icons/{{ view.icon }}.svg#{{ view.icon }}"></use>
    </svg>
    {{ view.name }}
  </button>
</mat-menu>

<app-menu-toggle
  [matMenuTriggerFor]="viewOptions"
  tooltip="View options"
  icon="views"
  [active]="false"
>
</app-menu-toggle>
