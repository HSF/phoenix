<mat-menu #gridOptions>
    <button
      mat-menu-item
      (click)="
        $event.stopPropagation();
        showCartesianGridCheckbox._inputElement.nativeElement.click()
      "
    >
      <mat-checkbox
        #showCartesianGridCheckbox
        (click)="$event.stopPropagation()"
        (change)="setCartesianGrid($event)"
        >Show Cartesian Grid
      </mat-checkbox>
    </button>
    <button
    mat-menu-item
    (click)="
      $event.stopPropagation();
      showXYPlanesCheckbox._inputElement.nativeElement.click()
    "
  >
    <mat-checkbox
      #showXYPlanesCheckbox
      [(ngModel)]="showXY"
      (click)="$event.stopPropagation()"
      (change)="showXYPlanes($event)"
      >Show XY Planes
    </mat-checkbox>
  </button>
  <button class="slider-btn" mat-menu-item (focus)="xyPlaneSlider.focus()">
    <mat-slider min="-300" [max]=scale step="300" thumbLabel>
      <input
        #xyPlaneSlider
        matSliderThumb
        [value]="zDistance"
        (valueChange)="addXYPlanes($event)"
      />
    </mat-slider>
    XY Plane ({{ calcPlanes(zDistance) }})
  </button>
  <button
    mat-menu-item
    (click)="
      $event.stopPropagation();
      showYZPlanesCheckbox._inputElement.nativeElement.click()
    "
  >
    <mat-checkbox
      #showYZPlanesCheckbox
      [(ngModel)]="showYZ"
      (click)="$event.stopPropagation()"
      (change)="showYZPlanes($event)"
      >Show YZ Planes
    </mat-checkbox>
  </button>
  <button class="slider-btn" mat-menu-item (focus)="yzPlaneSlider.focus()">
    <mat-slider min="-300" [max]=scale step="300" thumbLabel>
      <input
        #yzPlaneSlider
        matSliderThumb
        [value]="xDistance"
        (valueChange)="addYZPlanes($event)"
      />
    </mat-slider>
    YZ Plane ({{ calcPlanes(xDistance) }})
  </button>
  <button
    mat-menu-item
    (click)="
      $event.stopPropagation();
      showZXPlanesCheckbox._inputElement.nativeElement.click()
    "
  >
    <mat-checkbox
      #showZXPlanesCheckbox
      [(ngModel)]="showZX"
      (click)="$event.stopPropagation()"
      (change)="showZXPlanes($event)"
      >Show ZX Planes
    </mat-checkbox>
  </button>
  <button class="slider-btn" mat-menu-item (focus)="zxPlaneSlider.focus()">
    <mat-slider min="-300" [max]=scale step="300" thumbLabel>
      <input
        #zxPlaneSlider
        matSliderThumb
        [value]="yDistance"
        (valueChange)="addZXPlanes($event)"
      />
    </mat-slider>
    ZX Plane ({{ calcPlanes(yDistance) }})
  </button>
  <button class="slider-btn" mat-menu-item (focus)="sparsitySlider.focus()">
    <mat-slider min="1" max="5" step="1" thumbLabel>
      <input
        #sparsitySlider
        matSliderThumb
        [value]="sparsity"
        (valueChange)="changeSparsity($event)"
      />
    </mat-slider>
    Sparsity ({{ sparsity }})
  </button>
</mat-menu>

<app-menu-toggle
  #gridOptionsTrigger
  [matMenuTriggerFor]="gridOptions"
  tooltip="Cartesian Grid"
  icon="grid"
  [active]="false"
>
</app-menu-toggle>
