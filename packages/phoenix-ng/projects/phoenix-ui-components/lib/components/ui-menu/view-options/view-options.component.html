<mat-menu #viewOptions>
  <button
    mat-menu-item
    (click)="
      $event.stopPropagation();
      showCartesianGridCheckbox._inputElement.nativeElement.click()
    "
  >
    <mat-checkbox
      #showCartesianGridCheckbox
      (click)="$event.stopPropagation()"
      (change)="setCartesianGrid($event)"
      >Show Cartesian Grid
    </mat-checkbox>
  </button>
  <button class="slider-btn" mat-menu-item (focus)="xyPlaneSlider.focus()">
    <mat-slider min="0" max="3000" step="300" thumbLabel>
      <input
        #xyPlaneSlider
        matSliderThumb
        [value]="zDistance"
        (valueChange)="addXYPlanes($event)"
      />
    </mat-slider>
    XY Plane
  </button>
  <button class="slider-btn" mat-menu-item (focus)="yzPlaneSlider.focus()">
    <mat-slider min="0" max="3000" step="300" thumbLabel>
      <input
        #yzPlaneSlider
        matSliderThumb
        [value]="xDistance"
        (valueChange)="addYZPlanes($event)"
      />
    </mat-slider>
    YZ Plane
  </button>
  <button class="slider-btn" mat-menu-item (focus)="zxPlaneSlider.focus()">
    <mat-slider min="0" max="3000" step="300" thumbLabel>
      <input
        #zxPlaneSlider
        matSliderThumb
        [value]="yDistance"
        (valueChange)="addZXPlanes($event)"
      />
    </mat-slider>
    ZX Plane
  </button>
  <button
    mat-menu-item
    (click)="
      $event.stopPropagation();
      showEtaPhiGridCheckbox._inputElement.nativeElement.click()
    "
  >
    <mat-checkbox
      #showEtaPhiGridCheckbox
      (click)="$event.stopPropagation()"
      (change)="setEtaPhiGrid($event)"
      >Show Eta Phi Grid
    </mat-checkbox>
  </button>
  <button
    mat-menu-item
    (click)="
      $event.stopPropagation();
      showAxisCheckbox._inputElement.nativeElement.click()
    "
  >
    <mat-checkbox
      #showAxisCheckbox
      (click)="$event.stopPropagation()"
      (change)="setAxis($event)"
      >Show Axis
    </mat-checkbox>
  </button>
  <button
    mat-menu-item
    *ngFor="let view of views"
    (click)="displayView($event, view)"
  >
    <svg class="view-icon" *ngIf="view.icon">
      <use attr.href="assets/icons/{{ view.icon }}.svg#{{ view.icon }}"></use>
    </svg>
    {{ view.name }}
  </button>
</mat-menu>

<app-menu-toggle
  [matMenuTriggerFor]="viewOptions"
  tooltip="View options"
  icon="views"
  [active]="false"
>
</app-menu-toggle>
