on: push
name: Build Phoenix
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node
        uses: actions/setup-node@v1

      - name: Install required packages
        run: npm i
      - name: Deploy Phoenix
        run: npm run deploy
