<div id="eventDisplay">
  <div id="eventInfo">
    <div id="experimentLogo">
      <img src="assets/images/cms.svg" />
    </div>
    <div class="eventInfoDetails">
      <h3>CMS Experiment at LHC, CERN</h3>
      <table class="table table-borderless table-sm">
        <tr *ngFor="let info of eventInfo">
          <th>{{info.label}}:</th>
          <td>{{info.data}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="optionsWrapper">
  <div id="optionsPanel">
    <div class="eventSelector" *ngIf="events!=null">
      <label for="event">Event</label>
      <select id="event" name="event" (change)='onOptionsSelected($event)'>
        <option value="" selected disabled hidden>Choose Event</option>
        <option *ngFor="let event of events" [value]="event">
          {{event}}
        </option>
      </select>
    </div>
    <div class="optionsSeparator"></div>
  </div>
</div>
