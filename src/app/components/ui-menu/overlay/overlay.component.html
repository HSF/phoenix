<div #overlayCard class="overlay-card card" [ngClass]="{'d-none' : !active}" cdkDrag cdkDragBoundary="body">
  <div class="card-header d-flex justify-content-between" cdkDragHandle *ngIf="title">
    <div class="align-self-center card-icon" *ngIf="icon">
      <svg>
        <use attr.href="assets/icons/{{icon}}.svg#{{icon}}"></use>
      </svg>
    </div>
    <h5 class="align-self-center m-0 px-2">{{title}}</h5>
    <img class="align-self-center expandCollapse" matTooltip="Expand / Collapse" matTooltipPosition="right"
      alt="Expand / Collapse" src="assets/icons/expand.svg" [ngClass]="{'expand' : showBody}"
      (click)="showBody = !showBody">
  </div>
  <div class="overlay-card-content" *ngIf="showBody">
    <ng-content></ng-content>
  </div>
  <!-- Making the overlay resizable -->
  <div #resizeHandleCorner class="resize-handle corner d-flex" *ngIf="resizable" [ngClass]="{'d-none' : !showBody}" cdkDrag
    (cdkDragMoved)="onResize()" (mouseenter)="resetHandlePosition()">
    <span class="resize-handle-x align-self-end"></span>
    <span class="resize-handle-y align-self-end"></span>
  </div>
</div>
