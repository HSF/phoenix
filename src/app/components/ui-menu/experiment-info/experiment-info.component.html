<div class="experimentInfo">
  <a class="experimentLogoWrapper" target="_blank" rel="noopener noreferrer" *ngIf="experiment"
    href="https://home.cern/science/experiments/{{experiment}}">
    <img class="experimentLogo" src="assets/images/{{experiment}}.svg" alt="">
  </a>
  <div class="textInfo">
    <p *ngIf="experimentTagline"><b>{{experimentTagline}}</b></p>
    <p *ngFor="let infoField of experimentInfo">
      <ng-container *ngIf="infoField.label">
        <b>{{infoField.label}}: </b>{{infoField.value}}
      </ng-container>
      <ng-container *ngIf="!infoField.label">
        {{infoField}}
      </ng-container>
    </p>
  </div>
</div>
